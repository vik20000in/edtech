<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App for Class 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button id="back-button">Back</button>
        </div>
        <div class="header-center">
            <h1>Learning App for Class 6</h1>
            <h2 id="current-path">Select a Subject</h2>
        </div>
    </header>
    <main id="content">
        <div class="qa-wrapper">
            <div class="qa-header">
                <h2>${chapterName}</h2>
                <p class="qa-subtitle">Questions and Answers</p>
            </div>
            <div class="qa-navigation">
                <button id="prev-question" disabled>Previous</button>
                <select id="page-dropdown"></select>
                <button id="next-question">Next</button>
            </div>
            <div id="qa-section" class="qa-content"></div>
        </div>
    </main>

    <!-- Floating buttons for scrolling -->
    <button id="scroll-up" class="floating-button">↑</button>
    <button id="scroll-down" class="floating-button">↓</button>

    <script src="script.js"></script>
</body>
</html>
